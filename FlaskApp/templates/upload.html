<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Upload</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>

    <h1>ストレングスファインダーの結果をアップロード</h1>

    <h2>アップロード方法</h2>
    <ol>
        <li><a href="https://www.gallupstrengthscenter.com/sign-in/ja-jp/index">Gallupサイトにサインイン</a></li>
        <li>PDF形式のレポートをダウンロードする（以下例）</li>
        <a href="https://gyazo.com/2f7d5a70ead59d7e3df5632b5a964915"><img
                src="https://i.gyazo.com/2f7d5a70ead59d7e3df5632b5a964915.png" alt="Image from Gyazo" width="400" /></a>
        <li>ダウンロードしたファイルを選択し、<b>結果を送信</b>をクリック</li>
    </ol>
    <h2>アップロードフォーム</h2>
    <form class="form-control" action="/upload_check" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="username">名前（可能であればフルネーム）</label>
            <input type="text" class="form-control" id="username" name="username">
        </div>
        <div class="form-group">
            <label for="department">所属本部</label>
            <select name="department">
                {% for d in departments %}
                <option value="{{d}}">{{d}}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <input type="file" name="file" />
        </div>
        <button type="submit" class="btn btn-success">確認</button>
    </form>
</body>

</html>
